<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="160" viewBox="0 0 600 160" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <rect width="100%" height="100%" fill="transparent"/>
  <!-- Simple stylized logo based on the attached image: blue text with gold outline and a roof icon -->
  <defs>
    <linearGradient id="g1" x1="0" x2="1">
      <stop offset="0%" stop-color="#0057b8" />
      <stop offset="100%" stop-color="#003f7f" />
    </linearGradient>
  </defs>
  <!-- roof icon -->
  <g transform="translate(20,8)">
    <polygon points="0,80 120,0 240,80" fill="#ffb020" stroke="#0047b8" stroke-width="6" stroke-linejoin="round" />
    <rect x="96" y="-8" width="48" height="16" fill="#ffb020" stroke="#0047b8" stroke-width="4" />
  </g>
  <!-- text -->
  <g transform="translate(260,110)">
    <text x="0" y="0" font-family="Arial, Helvetica, sans-serif" font-weight="700" font-size="44" fill="url(#g1)" stroke="#ffb020" stroke-width="3">HyTech Roofing</text>
    <text x="0" y="36" font-family="Arial, Helvetica, sans-serif" font-style="italic" font-size="22" fill="#ffb020">Solutions</text>
  </g>
</svg>
